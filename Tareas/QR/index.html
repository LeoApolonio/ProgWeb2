<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Generador de QR</h1>
    </header>

    <div class="main-container">
        <div class="container">
            <label for="input1">Nombre:</label>
            <input type="text" id="input1" required maxlength="100" placeholder="Escribe tu nombre.">

            <label for="input2">Correo:</label>
            <input type="email" id="input2" placeholder="ejemplo@correo.com">

            <label for="input3">Selecciona la institución:</label>
            <input type="text" id="input3" list="institucionLista" required placeholder="Tu institución.">
            <datalist id="institucionLista">
                <option value="FES Aragon">Facultad de Estudios Superiores Aragón</option>
                <option value="POLI">Politécnico</option>
                <option value="UAM">Universidad Autónoma de México</option>
                <option value="CUM">Centro Universitario de México</option>
                <option value="UNITEC">Universidad Tecnologica de México</option>
                <option value="Tec. Monterrey">Tecnológico de Monterrey</option>
            </datalist>

            <label for="input4">Carrera:</label>
            <input type="text" id="input4" placeholder="Carrera en la que estás inscrito.">

            <div>
                <button onclick="generarQR()">Generar QR</button>
                <button onclick="location.href='./index.html'">Generar nuevo QR</button>
            </div>
        </div>

        <div id="qr-code"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
